[package]
name = "iupacpal"
default-run = "iupacpal"
version = "0.1.0"
edition = "2021"

[lib]
name = "iupacpal"
path = "src/lib.rs"

[workspace]
members = [".", "bench"]

[dependencies]
anyhow = "1.0"
divsufsort = "2.0.0"
clap = { version = "4.4.12", features = ["derive"] }
elapsed-time = "0.1.1"
seq_io = "0.3.2"

# [profile.dev]
# opt-level = 3

[profile.test]
opt-level = 3

[profile.release-with-debug]
inherits = "release"
debug = true
