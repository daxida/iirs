[package]
name = "iupacpal"
default-run = "main"
version = "0.1.0"
edition = "2021"

[lib]
name = "iupacpal"
path = "src/lib.rs"

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "bench"
path = "bench/bench.rs"

[[bin]]
name = "logs"
path = "bench/logs.rs"

[dependencies]
anyhow = "1.0.75"
libdivsufsort-rs = "0.1.2"
linked-list = "0.0.3"
clap = { version = "4.4.12", features = ["derive"] }
seq_io = "0.3.2"
elapsed-time = "0.1.1"
rand = "0.8.5"
csv = "1.1"
itertools = "0.12.1"

# [profile.dev]
# opt-level = 3

[profile.test]
opt-level = 3

[profile.release-with-debug]
inherits = "release"
debug = true
