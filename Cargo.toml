[package]
name = "iirs"
default-run = "iirs"
version = "0.9.0"
edition = "2021"
licence = "GPL3"
readme = "README.md"
description = "Inverted repeats finder"
keywords = [
    "iupac",
    "inverted-repeats",
]

[lib]
name = "iirs"
path = "src/lib.rs"

[workspace]
members = [".", "bench"]

[dependencies]
anyhow = "1.0"
divsufsort = "2.0.0"
clap = { version = "4.4.12", features = ["derive"] }
elapsed-time = "0.1.1"
seq_io = "0.3.2"

# [profile.dev]
# opt-level = 3

[profile.test]
opt-level = 3

[profile.release-with-debug]
inherits = "release"
debug = true
